<nb-card style="width: 100%; height: 100%;">
    <nb-card-body>
        <form (ngSubmit)="searchSumbit()">
            <input nbInput placeholder="请输入关键字" [(ngModel)]="keywords" name="title" class="search"
                style="margin-left: 3rem;">
            <button type="submit" nbButton style="margin-left: 5rem;"> 搜索 </button>
        </form>
        <div>
            <p>{{court.count}}</p>
        </div>
        <nb-list>
            <nb-list-item *ngFor="let row of court.data">
                <p>{{row}}</p>
            </nb-list-item>
        </nb-list>
    </nb-card-body>
</nb-card>
