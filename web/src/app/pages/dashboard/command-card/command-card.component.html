      <nb-card size="tiny">
        <ait-command-front-card #commandFrontCard [selectedSymbol]="selectedSymbol" ></ait-command-front-card>
        <nb-icon icon="chevron-right-outline" pack="eva" class="flip-icon" (click)="toggleView()"></nb-icon>
      </nb-card>
    </nb-card-front>
    <nb-card-back>
      <nb-card size="tiny">
        nothing here...
        <nb-icon icon="chevron-right-outline" pack="eva" class="flip-icon" (click)="toggleView()"></nb-icon>
      </nb-card>
    </nb-card-back>
  </nb-flip-card>
